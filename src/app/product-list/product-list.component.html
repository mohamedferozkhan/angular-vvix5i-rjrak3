<h2>Products</h2>
<div *ngFor="let product of products; index as productId">
	<h3>
		<a [title]="product.name + ' details'" [routerLink]="['/products',productId]"> <img [src]="product.url"
			[style]="'width:100px'" />
		{{product.name}}
		</a>
			<p> Double price: {{product.price|double|currency}}</p>
			<p> Half price: {{product.price|half|currency}}</p>

	</h3>
	<p *ngIf="product.description">Description : {{product.description}}</p>

	<button [style]="'background-color:green'" (click)="share($event)">share</button>
	<app-product-alert [product]="product" (notify)="onNotify(product)"></app-product-alert>
</div>
